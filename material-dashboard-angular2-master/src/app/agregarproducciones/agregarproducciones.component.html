<div class="main-content">
   <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editar la lista de producciones</h4>
                      <p class="card-category">agrega la informaci√≥n correspondiente</p>
                  </div>
                  <div class="card-body">
                      <form  #Produccion="ngForm">
                          <div class="row">
                              <div class="col-md-10"> <mat-form-field class="example-full-width" >
                                    <input matInput placeholder="Titulo" type="text" minlength="5" maxlength="100" [(ngModel)]="Produccionuno.titulo" name="Titulo" required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Tipo de produccion" >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Autores" type="text">
                                </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="fecha" type="date" [(ngModel)]="Produccionuno.fechaPublicacion"  name="Fecha" required >
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-12">
                                <label>RESUMEN</label>
                                   <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Realice una brebe descripcion de la publicacion" minlength="5" maxlength="1000" [(ngModel)]="Produccionuno.resumen" name="descripcion" required>></textarea>
                                   </mat-form-field>
                                  <!-- <div class="form-group">
                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>

                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="palabras clave">
                                  </mat-form-field>
                              </div>

                          </div>

                          <button (click)="onClickMe()" [disabled]="!Produccion.form.valid" button mat-raised-button color="primary">
                              <mat-icon>send</mat-icon> Enviar</button>  <div class="clearfix"></div>



                      </form>

                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">UNIVERSIDAD DE ANTIOQUIA</h6>
                      <h4 class="card-title">procedimiento"</h4>
                      <p class="card-description">
                          Las publicaciones estan protegidas por derecho de autor, todos los derechos reservados.
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <div class="container-fluid">
        <app-table-list></app-table-list>
    </div>




</div>
