<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{'product.add.title' | translate}}</h4>
                        <p class="card-category">{{'product.add.subTitle' | translate}}</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-10"> <mat-form-field class="example-full-width" >
                                      <input matInput placeholder="{{'placeholder.title' | translate}}" type="text" minlength="5" maxlength="100" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="{{'placeholder.productType' | translate}}" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="{{'placeholder.authors' | translate}}" type="text" required>
  
                                  </mat-form-field>
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'placeholder.date' | translate}}" type="date" required>
  
                                    </mat-form-field>
                                </div>
  
                            </div>
  
                            <div class="row">
                                <div class="col-md-12">
                                  <label>{{'placeholder.summary' | translate}}</label>
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="{{'placeholder.briefDescription' | translate}}" minlength="5" maxlength="1000" required></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
  
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'placeholder.keywords' | translate}}" required>
                                    </mat-form-field>
                                </div>
  
                            </div>
  
                            <button button mat-raised-button color="primary">
                                <mat-icon>send</mat-icon>{{'action.send' | translate}}</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/marc.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">UNIVERSIDAD DE ANTIOQUIA</h6>
                        <h4 class="card-title">procedimiento"</h4>
                        <p class="card-description">
                            Las publicaciones estan protegidas por derecho de autor, todos los derechos reservados.
                        </p>
                        <a href="javascript:void(0)" class="btn btn-danger btn-round">{{'action.follow' | translate}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
